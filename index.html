<!DOCTYPE html>

  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

<body>
    <h1>3Dモデル表示</h1>
    <a-scene embedded arjs vr-mode-ui="enabled: false">

        <!-- マウスカーソル -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .raycastable"> </a-entity>

        <a-assets timeout="10000">
            <a-asset-item id="apple" src="apple.glb" scale="1 1 1"></a-asset-item>
        </a-assets>>

      <!-- マーカーを設定する -->
        <a-marker type="pattern" url="armarker.patt">
        <!-- クリックしたいentityグループ -->
          <a-entity rotation="0 -90 90" scale="1 1 1" animation__rotation="property:  rotation;    to: 0 270 90;   dur: 4000; easing: linear; loop: true; startEvents: mouseup">
            <!-- 3Dモデル -->
            <a-entity gltf-model="#apple" rotation="0 -9 0 " scale="5 5 5"></a-entity>
            <!-- 当たり判定オブジェクト -->
            <a-entity hit-box>
                <a-entity class="raycastable" geometry="primitive:box" material="color:red; opacity: 0.5" scale="1 0.1 1" visible="true">
                </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
